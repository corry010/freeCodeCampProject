<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <p id="decription">I will be replicating a survey form done by freecodecamp</p>

    <form action="POST" id="survey-form">
        <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enetr your name" required></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter you Email" required></label>
        <label for="number" id="number-label" >Age<input id="number" type="number" min="18" max="120" placeholder="Age" required></label>
        <label for="name">Which option best describes your current role?
            <select name="" id="dropdown" required>
                <option value="current-role" disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        </label>

    </form>

    
</body>
</html>
